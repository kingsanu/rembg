version: "3.8"

services:
  bg-remover:
    build: .
    ports:
      - "8683:8683"
    environment:
      - PORT=8683
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8683/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
